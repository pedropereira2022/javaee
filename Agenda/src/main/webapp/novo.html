<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/telephone.png">
<link rel="stylesheet" type="text/css" href="novo.css">
</head>
<body>
	<div class="container">
		<h1>Criar Novo Contato</h1>
		<form name="frmContato" action="insert">
		<table>
		<tr>
			<td><input type="text" name="nome" placeholder="Nome" class="input"></td>
		</tr>
		<tr>
			<td><input type="text" name="fone" placeholder="Telefone" class="inputfone"></td>
		</tr>
		<tr>
			<td><input type="text" name="email" placeholder="E-mail" class="input"></td>
		</tr>
		</table>
		<input type="submit" class="botao1" value="Adicionar" onclick="return validar(event)">
		</form>
	</div>
</body>
<script type="text/javascript" src="scripts/validacao.js"></script>
</html>
